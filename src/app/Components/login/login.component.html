<div class="main-cont">
  <div class="container p-lg-5">
    <div class="register card o-hidden border-0 shadow-lg">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-6 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-6 login">
            <div class="p-5">
              <div class="text-center"> <img class="mb-3" src="./assets/images/logo.png" alt="" height="72">
                <h1 class="h4 text-gray-900 mb-4">Log in to GameOver</h1>
              </div>
              <form class="user"  [formGroup]="loginForm" (ngSubmit)='login(loginForm)' autocomplete="off">
                <div class="form-group">
                  <input  formControlName='email' type="text" name="username" class="form-control form-control-user deep-dark py-2"
                    placeholder="Email" value="" required="" autocomplete="off">
                    <p *ngIf="response.includes('email')" class="alert alert-danger py-0 mt-1">Email doesn't exist</p>
                </div>
                <div class="form-group">
                  <input formControlName='password' type="password" name="password" class="form-control form-control-user deep-dark  py-2"
                    placeholder="Password" autocomplete="off">
                    <p *ngIf="response.includes('password')" class="alert alert-danger py-0 mt-1">Incorrect password</p>
                </div>
                <button type="submit" name="submitButton" class="btn btn-primary btn-user btn-block w-100 py-2"><span *ngIf="!flag">Login</span><i *ngIf="flag" class="fa fa-spinner fa-spin"></i></button>
              </form>
              <hr>
              <div class="text-center"> <a class="small a2 cursor"
                  onclick="(()=>{alert('ههه اعمل اكونت جديد')})()">Forgot Password?</a> </div>
              <div class="text-center"> <span class="small">Not a member yet? </span><a class="small a2"
                  routerLink="/register"> Create Account<i class="fas fa-chevron-right small"></i></a> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
